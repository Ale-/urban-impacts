<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Urban impacts</title>
        <meta name="description" content="An explorer of budgets for the WeBudget project" />
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/leaflet-fullscreen/dist/leaflet.fullscreen.css" />
        <link rel="stylesheet" href="css/dist/style.css" />
    </head>
    <body>
        <!-- Main angular container -->
        <div class="region-header">
            <div class="container">
                <img class="site-logo" src="/img/logo.png" />
            </div>
        </div>
        <div class="region-content">
            <div ng-app="urban_impacts">
              <div ng-view ng-cloak autoscroll="true">
              </div>
            </div>
        </div>
        <div class="region-footer">
        </div>

        <!-- font awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!-- d3 and angular -->
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <!-- leaflet shapefile -->
        <!-- @see https://github.com/calvinmetcalf/leaflet.shapefile -->
        <script src="bower_components/leaflet.shapefile/shp.js"></script>
        <script src="bower_components/leaflet.shapefile/leaflet.shpfile.js"></script>
        <script src="bower_components/leaflet-fullscreen/dist/Leaflet.fullscreen.min.js"></script>
        <!-- sheetJS -->
        <!-- @see https://github.com/SheetJS/js-xlsx -->
        <script src="bower_components/js-xlsx/dist/xlsx.min.js"></script>
        <!-- angular components -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="app/modules/services/DataService.js"></script>
        <script src="app/modules/services/IndicatorsService.js"></script>
        <script src="app/modules/controllers/ViewController.js"></script>
        <script src="app/modules/controllers/LocationController.js"></script>
        <script src="app/modules/directives/Map.js"></script>
        <script src="app/modules/directives/BarChart.js"></script>
        <script src="app/modules/directives/StackedChart.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
